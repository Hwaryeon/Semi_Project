<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
@keyframes spin{
		100% { 
		transform:rotate(360deg);
		}
		}
	#div{
		width:50px;
		height:50px;
		border:5px solid blue;
		border-color:blue transparent transparent;
		border-radius:50%;
		animation:spin 1s linear infinite;
		
		
	}

</style>
</head>
<body>
<div id="div"></div>
</body>
</html>
