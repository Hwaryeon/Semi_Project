selectAllMember=SELECT RNUM, USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM(SELECT ROWNUM RNUM, USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM(SELECT USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM MEMBER ORDER BY user_id DESC)) WHERE RNUM BETWEEN ? AND ?
listCount=SELECT COUNT(*) FROM MEMBER
searchAllMember=SELECT RNUM, USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM(SELECT ROWNUM RNUM, USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM(SELECT USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM MEMBER WHERE USER_ID LIKE '%'||?||'%' OR USER_CLASS LIKE '%'||?||'%' OR USER_NAME LIKE '%'||?||'%' OR NICK_NAME LIKE '%'||?||'%' OR EMAIL LIKE '%'||?||'%' OR PHONE LIKE '%'||?||'%')) WHERE RNUM BETWEEN ? AND ?
sortUser_id=SELECT RNUM, USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM (SELECT ROWNUM RNUM, USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM (SELECT USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM MEMBER ORDER BY USER_ID)) WHERE RNUM BETWEEN ? AND ?
sortUser_class=SELECT RNUM, USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM (SELECT ROWNUM RNUM, USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM (SELECT USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM MEMBER ORDER BY USER_CLASS)) WHERE RNUM BETWEEN ? AND ?
sortUser_name=SELECT RNUM, USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM (SELECT ROWNUM RNUM, USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM (SELECT USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM MEMBER ORDER BY USER_NAME)) WHERE RNUM BETWEEN ? AND ?
sortNick_name=SELECT RNUM, USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM (SELECT ROWNUM RNUM, USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM (SELECT USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM MEMBER ORDER BY NICK_NAME)) WHERE RNUM BETWEEN ? AND ?
sortEmail=SELECT RNUM, USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM (SELECT ROWNUM RNUM, USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM (SELECT USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM MEMBER ORDER BY EMAIL)) WHERE RNUM BETWEEN ? AND ?
sortPhone=SELECT RNUM, USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM (SELECT ROWNUM RNUM, USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM (SELECT USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE FROM MEMBER ORDER BY PHONE)) WHERE RNUM BETWEEN ? AND ?
selectOneMember=SELECT USER_ID, USER_CLASS, USER_NAME, NICK_NAME, EMAIL, PHONE, ADDRESS, ENROLL_DATE FROM MEMBER WHERE USER_ID=?

selectOpenFundingMonth=SELECT TO_CHAR(START_DATE,'YYYY-MM') TERM, COUNT(CASE WHEN STATUS=? THEN 1 END) ENROLL_COUNT, COUNT(CASE WHEN STATUS=? THEN 1 END) OPEN_COUNT, (NVL(COUNT(CASE WHEN STATUS=? THEN 1 END) / DECODE(COUNT(CASE WHEN STATUS=? THEN 1 END), 0, NULL, COUNT(CASE WHEN STATUS=? THEN 1 END)), 0)*100) APPROVAL_RATE, COUNT(CASE WHEN STATUS=? AND P_CODE=1 THEN 1 END) TYPE1_OPEN_COUNT, COUNT(CASE WHEN STATUS=? AND P_CODE=2 THEN 1 END) TYPE2_OPEN_COUNT, COUNT(CASE WHEN STATUS=? AND P_CODE=3 THEN 1 END) TYPE3_OPEN_COUNT FROM PRODUCT_RECORD PR JOIN PRODUCT P USING(P_ID) JOIN P_TYPE PT USING(P_CODE) GROUP BY TO_CHAR(START_DATE,'YYYY-MM') ORDER BY 1 DESC
selectOpenFundingYear=SELECT TO_CHAR(START_DATE,'YYYY') TERM, COUNT(CASE WHEN STATUS=? THEN 1 END) ENROLL_COUNT, COUNT(CASE WHEN STATUS=? THEN 1 END) OPEN_COUNT, (NVL(COUNT(CASE WHEN STATUS=? THEN 1 END) / DECODE(COUNT(CASE WHEN STATUS=? THEN 1 END), 0, NULL, COUNT(CASE WHEN STATUS=? THEN 1 END)), 0)*100) APPROVAL_RATE, COUNT(CASE WHEN STATUS=? AND P_CODE=1 THEN 1 END) TYPE1_OPEN_COUNT, COUNT(CASE WHEN STATUS=? AND P_CODE=2 THEN 1 END) TYPE2_OPEN_COUNT, COUNT(CASE WHEN STATUS=? AND P_CODE=3 THEN 1 END) TYPE3_OPEN_COUNT FROM PRODUCT_RECORD PR JOIN PRODUCT P USING(P_ID) JOIN P_TYPE PT USING(P_CODE) GROUP BY TO_CHAR(START_DATE,'YYYY') ORDER BY 1 DESC
selectMemberDate=SELECT TO_CHAR(ENROLL_DATE,'YYYY-MM-DD') TERM, COUNT(*) MEMBER_COUNT, COUNT(CASE WHEN PLATFORM_TYPE='email' THEN 1 END) EMAIL_MEMBER_COUNT, COUNT(CASE WHEN PLATFORM_TYPE='kakao' THEN 1 END) KAKAO_MEMBER_COUNT, COUNT(CASE WHEN PLATFORM_TYPE='naver' THEN 1 END) NAVER_MEMBER_COUNT FROM MEMBER GROUP BY TO_CHAR(ENROLL_DATE,'YYYY-MM-DD') ORDER BY 1 DESC
selectMemberMonth=SELECT TO_CHAR(ENROLL_DATE,'YYYY-MM') TERM, COUNT(*) MEMBER_COUNT, COUNT(CASE WHEN PLATFORM_TYPE='email' THEN 1 END) EMAIL_MEMBER_COUNT, COUNT(CASE WHEN PLATFORM_TYPE='kakao' THEN 1 END) KAKAO_MEMBER_COUNT, COUNT(CASE WHEN PLATFORM_TYPE='naver' THEN 1 END) NAVER_MEMBER_COUNT FROM MEMBER GROUP BY TO_CHAR(ENROLL_DATE,'YYYY-MM') ORDER BY 1 DESC
selectMemberYear=SELECT TO_CHAR(ENROLL_DATE,'YYYY') TERM, COUNT(*) MEMBER_COUNT, COUNT(CASE WHEN PLATFORM_TYPE='email' THEN 1 END) EMAIL_MEMBER_COUNT, COUNT(CASE WHEN PLATFORM_TYPE='kakao' THEN 1 END) KAKAO_MEMBER_COUNT, COUNT(CASE WHEN PLATFORM_TYPE='naver' THEN 1 END) NAVER_MEMBER_COUNT FROM MEMBER GROUP BY TO_CHAR(ENROLL_DATE,'YYYY') ORDER BY 1 DESC