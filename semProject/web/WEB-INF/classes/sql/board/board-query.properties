insertBoard=insert into board values(SEQ_BID.NEXTVAL,?,?,?,?,?,SYSDATE,?,?,?,?,?,default)
#allBoard=select * from board
detailBoard=select * from board where writting_no=?
increaseView=update board set page_view=? where writting_no=?
updateBoard=update board set title=?, text=?, NOTICEYN=?, NOTICETYPE=? where WRITTING_NO=?
#deleteBoard=delete from board where writting_no=?
deleteBoard=update board set status='N' where writting_no=?
listCount=select count(*) from board where status='Y'
allBoard=SELECT RNUM, WRITTING_NO, TITLE, TEXT, BOARD_TYPE, ANSWER_TEXT, FILE_NUM, REGIST_DATE, PAGE_VIEW, P_ID, USER_ID, NOTICEYN, NOTICETYPE FROM(SELECT ROWNUM RNUM, WRITTING_NO, TITLE, TEXT, BOARD_TYPE, ANSWER_TEXT, FILE_NUM, REGIST_DATE, PAGE_VIEW, P_ID, USER_ID, NOTICEYN, NOTICETYPE FROM(select * from (SELECT * FROM(select ROWNUM BNUM, WRITTING_NO, TITLE, TEXT, BOARD_TYPE, ANSWER_TEXT, FILE_NUM, REGIST_DATE, PAGE_VIEW, P_ID, USER_ID, NOTICEYN, NOTICETYPE from board where NOTICEYN = 'Y' and status='Y' ORDER BY WRITTING_NO DESC)) WHERE BNUM BETWEEN 1 AND 4 union all select * from (SELECT * FROM(select ROWNUM BNUM, WRITTING_NO, TITLE, TEXT, BOARD_TYPE, ANSWER_TEXT, FILE_NUM, REGIST_DATE, PAGE_VIEW, P_ID, USER_ID, NOTICEYN, NOTICETYPE from board where NOTICEYN = 'N' and status='Y' ORDER BY WRITTING_NO DESC)))) WHERE RNUM BETWEEN ? AND ?
searchlistCount=select count(*) from board where title like '%'||?||'%' and status='Y'
searchBoard=SELECT RNUM, WRITTING_NO, TITLE, TEXT, BOARD_TYPE, ANSWER_TEXT, FILE_NUM, REGIST_DATE, PAGE_VIEW, P_ID, USER_ID, NOTICEYN, NOTICETYPE FROM(SELECT ROWNUM RNUM, WRITTING_NO, TITLE, TEXT, BOARD_TYPE, ANSWER_TEXT, FILE_NUM, REGIST_DATE, PAGE_VIEW, P_ID, USER_ID, NOTICEYN, NOTICETYPE FROM(select WRITTING_NO, TITLE, TEXT, BOARD_TYPE, ANSWER_TEXT, FILE_NUM, REGIST_DATE, PAGE_VIEW, P_ID, USER_ID, NOTICEYN, NOTICETYPE from board where title like '%'||?||'%' and status='Y' ORDER BY WRITTING_NO DESC)) WHERE RNUM BETWEEN ? AND ? 
npBoard=SELECT * FROM (SELECT WRITTING_NO, TITLE, LEAD(TITLE,1,'') OVER(ORDER BY WRITTING_NO) NEXT_TITLE, LEAD(WRITTING_NO,1) OVER(ORDER BY WRITTING_NO) NEXT_WRITTING_NO, Lag(TITLE,1,'') OVER(ORDER BY WRITTING_NO) PREV_TITLE, Lag(WRITTING_NO,1) OVER(ORDER BY WRITTING_NO) PREV_WRITTING_NO FROM board where status='Y') WHERE WRITTING_NO = ?
selectCurrval=select SEQ_BID.currval from dual
insertAttachment=insert into attachment values (seq_fid.nextval, ?, ?, ?, ?, sysdate, ?, default, null,null,default,? )
selectAttachmentOne=SELECT A.FID, A.BID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, A.UPLOAD_DATE, A.STATUS FROM ATTACHMENT A WHERE STATUS='Y' AND A.BID = ?
downloadAttachment=SELECT FID, BID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, UPLOAD_DATE, FILE_LEVEL, DOWNLOAD_COUNT, STATUS FROM ATTACHMENT WHERE FID=?
deleteAttachment=UPDATE ATTACHMENT SET STATUS ='N' WHERE STATUS='Y' AND BID=?
insertText=update board set text=? where WRITTING_NO=?
   
mianNotice=SELECT * FROM (SELECT ROWNUM RNUM, WRITTING_NO, TITLE, NOTICEYN, NOTICETYPE, STATUS FROM board WHERE STATUS ='Y' ORDER BY WRITTING_NO DESC) WHERE RNUM BETWEEN 1 AND 5
