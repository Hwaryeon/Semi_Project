insertBoard=insert into board2 values(BOARDSEQ.NEXTVAL,?,?,?,?,?,SYSDATE,?,?,?,?,?,default)
#allBoard=select * from board2
detailBoard=select * from board2 where writting_no=?
increaseView=update board2 set page_view=? where writting_no=?
updateBoard=update board2 set title=?, text=?, NOTICEYN=?, NOTICETYPE=? where WRITTING_NO=?
#deleteBoard=delete from board2 where writting_no=?
deleteBoard=update board2 set status='N' where writting_no=?
listCount=select count(*) from board2 where status='Y'
allBoard=SELECT RNUM, WRITTING_NO, TITLE, TEXT, BOARD_TYPE, ANSWER_TEXT, FILE_NUM, REGIST_DATE, PAGE_VIEW, P_ID, USER_ID, NOTICEYN, NOTICETYPE FROM(SELECT ROWNUM RNUM, WRITTING_NO, TITLE, TEXT, BOARD_TYPE, ANSWER_TEXT, FILE_NUM, REGIST_DATE, PAGE_VIEW, P_ID, USER_ID, NOTICEYN, NOTICETYPE FROM(select * from (select WRITTING_NO, TITLE, TEXT, BOARD_TYPE, ANSWER_TEXT, FILE_NUM, REGIST_DATE, PAGE_VIEW, P_ID, USER_ID, NOTICEYN, NOTICETYPE from board2 where NOTICEYN = 'A' and status='Y'  ORDER BY WRITTING_NO DESC) union all select * from (select WRITTING_NO, TITLE, TEXT, BOARD_TYPE, ANSWER_TEXT, FILE_NUM, REGIST_DATE, PAGE_VIEW, P_ID, USER_ID, NOTICEYN, NOTICETYPE from board2 where NOTICEYN = 'B' and status='Y' ORDER BY WRITTING_NO DESC))) WHERE RNUM BETWEEN ? AND ?
searchlistCount=select count(*) from board2 where title like '%'||?||'%' and status='Y'
searchBoard=SELECT RNUM, WRITTING_NO, TITLE, TEXT, BOARD_TYPE, ANSWER_TEXT, FILE_NUM, REGIST_DATE, PAGE_VIEW, P_ID, USER_ID, NOTICEYN, NOTICETYPE FROM(SELECT ROWNUM RNUM, WRITTING_NO, TITLE, TEXT, BOARD_TYPE, ANSWER_TEXT, FILE_NUM, REGIST_DATE, PAGE_VIEW, P_ID, USER_ID, NOTICEYN, NOTICETYPE FROM(select WRITTING_NO, TITLE, TEXT, BOARD_TYPE, ANSWER_TEXT, FILE_NUM, REGIST_DATE, PAGE_VIEW, P_ID, USER_ID, NOTICEYN, NOTICETYPE from board2 where title like '%'||?||'%' and status='Y' ORDER BY WRITTING_NO DESC)) WHERE RNUM BETWEEN ? AND ? 
npBoard=SELECT * FROM (SELECT WRITTING_NO, TITLE, LEAD(TITLE,1,'') OVER(ORDER BY WRITTING_NO) NEXT_TITLE, LEAD(WRITTING_NO,1) OVER(ORDER BY WRITTING_NO) NEXT_WRITTING_NO, Lag(TITLE,1,'') OVER(ORDER BY WRITTING_NO) PREV_TITLE, Lag(WRITTING_NO,1) OVER(ORDER BY WRITTING_NO) PREV_WRITTING_NO FROM board2 where status='Y') WHERE WRITTING_NO = ?
#selectCurrval=select BOARDSEQ.currval from dual
insertAttachment=insert into attachment values (seq_fid.nextval, ?, ?, ?, ?, sysdate, ?, default, null,null,default )
selectAttachmentOne=SELECT A.FID, A.BID, A.ORIGIN_NAME, A.CHANGE_NAME, A.FILE_PATH, A.UPLOAD_DATE, A.STATUS FROM ATTACHMENT A WHERE STATUS='Y' AND A.BID = ?
downloadAttachment=SELECT FID, BID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, UPLOAD_DATE, FILE_LEVEL, DOWNLOAD_COUNT, STATUS FROM ATTACHMENT WHERE FID=?
deleteAttachment=UPDATE ATTACHMENT SET STATUS ='N' WHERE STATUS='Y' AND BID=?
insertText=update board2 set text=? where WRITTING_NO=?


callType=select p_code, p_name, p_fees from p_type
insertFunding=insert into product values(seq_p_id.NEXTVAL,?,?,?,?,?,?,null,null,null)
selectCurrval=select seq_p_id.currval from dual
detailPoductInsert=insert into product_record values(SEQ_P_RECORD_ID.NEXTVAL,?,SYSDATE,NULL,DEFAULT)

