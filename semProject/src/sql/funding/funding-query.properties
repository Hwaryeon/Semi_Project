callType=select p_code, p_name, p_fees from p_type
insertFunding=insert into product values(seq_p_id.NEXTVAL,?,?,?,?,?,?,?,null,null,null,null)
selectCurrval=select seq_p_id.currval from dual
detailPoductInsert=insert into product_record values(SEQ_P_RECORD_ID.NEXTVAL,?,SYSDATE,NULL,DEFAULT)

newFundingList=select * from(select ROWNUM RNUM, p.p_id, p_code, p.user_id, p_name, p.open_date, p.closing_amount, p.intro, (r.END_DATE-sysdate), m.CORPORATE_NAME, a.ORIGIN_NAME, a.CHANGE_NAME, a.FILE_PATH from PRODUCT p join product_record r on(r.p_id=p.p_id) join member m on(m.user_id = p.USER_ID) join attachment a on(a.p_num = p.p_id) where r.status='3') WHERE RNUM BETWEEN 1 AND 3
newFundingList2=select i.p_id, sum(ir.price) from INVESTMENT i join INVEST_RECORD ir on(ir.invest_id = i.invest_id) group by i.p_id


