sendMessage=INSERT INTO MESSAGE(MSG_ID, RECEIVE_ID, SEND_ID, TITLE, CONTENT, SEND_DATE, READYN, STATUS) VALUES(SEQ_MESSAGE_ID.NEXTVAL, ?, ?, ?, ?, DEFAULT, DEFAULT, DEFAULT)
readMessage=select msg_id, receive_id, send_id, title, content, send_date, readyn from message where msg_id=?
deleteMsg=update message set status='N' where msg_id=?
listCount=select count(*) from message where status='Y' and receive_id=?
listMsg=SELECT RNUM, msg_id, receive_id, send_id, title, content, send_date, read_date, readyn, status FROM (SELECT RNUM, msg_id, receive_id, send_id, title, content, send_date, read_date, readyn, status FROM ( select ROWNUM RNUM, msg_id, receive_id, send_id, title, content, send_date, read_date, readyn, status from message where status='Y' AND RECEIVE_ID=? order by MSG_ID desc)) WHERE RNUM BETWEEN ? AND ?