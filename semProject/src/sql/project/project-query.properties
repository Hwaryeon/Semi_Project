insertProject = INSERT INTO PRODUCT VALUES(seq_p_id.NEXTVAL,NULL,NULL,NULL,NULL,NULL,NULL,NULL,NULL,?,?,?)
insertThumb = UPDATE PRODUCT SET P_PREPARATION = ?, P_INTRODUCTION = ?, P_PLAN = ?, INTRO = ? WHERE P_ID = (SELECT MAX(P_ID) FROM PRODUCT)
selectCurrval = SELECT MAX(P_ID) FROM PRODUCT
insertAttachment = INSERT INTO ATTACHMENT VALUES(seq_fid.nextval,1,?,?,?,SYSDATE,?,0,0,?,'Y',999)
selectProduct=SELECT P.P_ID,P.P_CODE,P.P_NAME,P.CONTENT,P.OPEN_DATE,P.CLOSING_AMOUNT,P.INTEREST_RATE,P.P_PREPARATION,P.P_INTRODUCTION,P.P_PLAN,P.INTRO, A.FID,A.BID,A.ORIGIN_NAME,A.CHANGE_NAME,A.UPLOAD_DATE,A.FILE_LEVEL,A.DOWNLOAD_COUNT,A.STATUS,A.FILE_PATH,A.USER_ID,A.P_TYPE,A.P_NUM FROM PRODUCT P JOIN ATTACHMENT A ON (P.P_ID = A.P_NUM)
