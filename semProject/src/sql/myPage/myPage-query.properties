showEnrollProject=SELECT RNUM, p_name, status FROM(SELECT ROWNUM RNUM, p_name, status FROM(select distinct p.p_name, pr.status, ir.pay_date from product p JOIN product_record pr ON ( p.p_id = pr.p_id ) JOIN investment i ON ( i.p_id = p.p_id ) join invest_record ir on (i.invest_id = ir.invest_id) WHERE i.user_id = ? ORDER BY ir.pay_date DESC)) WHERE RNUM BETWEEN ? AND ?
showCreateProject=select rnum, p_name, status from(select rownum rnum, p_name, status from(SELECT distinct p.p_name, pr.status, pr.start_date FROM product p JOIN product_record pr ON ( p.p_id = pr.p_id ) WHERE p.user_id = ? order by pr.start_date desc)) where rnum between ? and ?  
insertUserRankingAttachment=insert into attachment (FID, ORIGIN_NAME, CHANGE_NAME, FILE_PATH, UPLOAD_DATE, P_TYPE, STATUS, USER_ID) values (seq_fid.nextval, ?, ?, ?, SYSDATE, ?, DEFAULT, ?)
